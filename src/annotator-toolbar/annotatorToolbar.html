<style>
    *{
        box-sizing: border-box;
    }
    .container{
        background-color: #050408;
        display: inline-flex;
        border-radius: 0.5em;
        padding: 0.25em 0.2em;
        position: relative;
        transform-origin: 50% 110%;
        transition: all 0.1s ease-in-out;
        filter: drop-shadow(0px 0px 4px white);
    }
    .container::after{
        content:"";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%) rotate(180deg);
        width: 10px;
        height: 10px;
        background-color: #050408;
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .box{
        height: 2em;
        width: 2em;
        margin: 0.1em;
        border-radius: 0.25em;
        transition: all 0.1s;
        border: 1px solid transparent;
        filter: invert(100%);
    }
    .box:hover{
        border-color: rgba(0, 0, 0, 0.7);
    }
    .box:active{
        transform: scale(0.95);
    }
    .redo{
        filter:hue-rotate(170deg) invert(100%);
    }
    .pointer{
        filter:hue-rotate(280deg) invert(100%);
    }
    @keyframes tickle {
        0%{
            transform: scale(0);
        }
        10%{
            transform: scale(0.1) rotate(-6deg);
        }
        40%{
            transform: rotate(+5deg);
        }
        60%{
            transform: rotate(-3deg);
        }
        80%{
            transform: rotate(+2deg);
        }
        100%{
            transform: rotate(0deg);
        }
    }
</style>

<template id="highlightTemplate" backgroundColor="red" opacity="0.6">
    <span class="highlight" style="background-color: #02000072; display: inline;"></span>
</template>

<template id="rectangle" borderColor="cyan" borderWidth="2px" borderStyle="solid">
    <span class="highlight" style=" border: 2px solid; display: inline;"></span>
</template>

<template id="circle" borderColor="cyan" borderWidth="2px" borderStyle="solid">
    <span class="highlight" style="border: 2px solid #020000; border-radius: 2em; display: inline;"></span>
</template>

<template id="underline" textDecorationColor="blue" textDecorationStyle="solid" textDecorationThickness="2px">
    <span class="highlight" style="text-decoration: underline; display: inline;"></span>
</template>

<template id="fontColor" color="yellow">
    <span class="highlight" style="color: #02000072; display: inline;"></span>
</template>

<template id="fontSize">
    <span class="highlight" style="font-size: 1.2em; font-weight: bold; display: inline;"></span>
</template>

<button class="container" id="mediumHighlighter">
    <div class="box text-marker"></div>
    <div class="box rectangle"></div>
    <div class="box underline"></div>
    <div class="box fontColor"></div>
    <div class="box fontSize"></div>
    <div class="box circle"></div>
    <div class="box pointer"></div>
    <div class="box note"></div>
    <div class="box undo"></div>
    <div class="box redo"></div>
</button>
